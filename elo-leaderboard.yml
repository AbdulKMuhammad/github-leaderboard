name: Elo Leaderboard Update

on:
  pull_request:
    types: [closed]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: read
  issues: read

jobs:
  update-leaderboard:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: |
          npm init -y
          npm install @actions/core @actions/github @octokit/rest
          
      - name: Calculate Elo and Update Leaderboard
        uses: actions/github-script@v7
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            
            // Import our Elo calculator
            const script = fs.readFileSync('./.github/scripts/elo-calculator.js', 'utf8');
            eval(script);
            
            const pr = context.payload.pull_request;
            const author = pr.user.login;
            
            // Get PR metadata
            const prData = {
              number: pr.number,
              author: author,
              title: pr.title,
              labels: pr.labels.map(l => l.name),
              additions: pr.additions || 0,
              deletions: pr.deletions || 0,
              changed_files: pr.changed_files || 0,
              comments: pr.comments || 0,
              review_comments: pr.review_comments || 0,
              commits: pr.commits || 0,
              created_at: pr.created_at,
              merged_at: pr.merged_at
            };
            
            // Get reviews
            const reviews = await github.rest.pulls.listReviews({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: pr.number
            });
            
            prData.approved_reviews = reviews.data.filter(r => r.state === 'APPROVED').length;
            prData.changes_requested = reviews.data.filter(r => r.state === 'CHANGES_REQUESTED').length;
            
            // Get linked issues
            const issueMatches = pr.body?.match(/#(\d+)/g) || [];
            prData.linked_issues = issueMatches.length;
            
            // Calculate metrics and update leaderboard
            await updateLeaderboard(github, context, prData);
            
      - name: Commit leaderboard updates
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add leaderboard.json leaderboard.md
          git diff --quiet && git diff --staged --quiet || git commit -m "Update Elo leaderboard for PR #${{ github.event.pull_request.number }}"
          git push